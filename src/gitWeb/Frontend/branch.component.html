<details>
    <summary class="header"> Branches local </summary>
    <ul class="mdl-list">
        <li class="mdl-list__item" *ngFor="let branch of branchList" 
            (click)="onSelect(branch)" [class.selected]="branch === selectedBranch">
             <span class="mdl-list__item-primary-content">
                <i *ngIf="isCurrentRepositoryHead(branch)" class="material-icons mdl-list__item-icon">label</i>
                {{branch.name}}
             </span>
        </li>
    </ul>
</details>
