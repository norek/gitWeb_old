<div class="mdl-layout mdl-js-layout">
    <header class="mdl-layout__header">
        <div class="mdl-layout-icon"></div>
        <div class="mdl-layout__header-row">
            <span class="mdl-layout__title">GITwEB</span>

            <button class="mdl-button mdl-js-button mdl-button--icon mdl-button--accent" (click)="fetch()">
                <i class="material-icons">flight_land_48dp</i>
            </button>

            <button class="mdl-button mdl-js-button mdl-button--icon mdl-button--accent">
                <i class="material-icons">flight_takeoff</i>
            </button>
            
            <div *ngIf="loader.isLoading" class="mdl-spinner mdl-js-spinner is-active"></div>
        </div>
    </header>
    <main class="mdl-layout__content">

        <div class="mdl-grid">
            <div class="mdl-cell mdl-cell--2-col">
                <branches></branches>
                <tag></tag>
            </div>
            <div class="mdl-cell mdl-cell--10-col">
                <commits></commits>
                <commit-detail [commit]="selectedCommit"></commit-detail>
            </div>
        </div>
    </main>
</div>
