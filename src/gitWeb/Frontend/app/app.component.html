<div class="mdl-layout mdl-js-layout">
    <header class="mdl-layout__header">
        <div class="mdl-layout-icon"></div>
        <div class="mdl-layout__header-row">
            <span class="mdl-layout__title">GITwEB</span>

            <button class="mdl-button mdl-js-button mdl-button--icon mdl-button--accent" [disabled]="inProgress" (click)="fetch()">
                <i class="material-icons">flight_land</i>
            </button>

            <button class="mdl-button mdl-js-button mdl-button--icon mdl-button--accent" [disabled]="inProgress" (click)="pull()">
                <i class="material-icons">flight_takeoff</i>
            </button>

            <div *ngIf="loader.isLoading" class="mdl-spinner mdl-js-spinner is-active"></div>
        </div>
    </header>
    <main class="mdl-layout__content">

        <div class="mdl-grid">
            <div class="mdl-cell mdl-cell--1-col">
                <branches></branches>
                <tag></tag>
            </div>
            <div class="mdl-cell mdl-cell--7-col">
                <commits></commits>
                <commit-detail [commit]="selectedCommit"></commit-detail>
            </div>
            <div class="mdl-cell mdl-cell--4-col">
                <h1>Changes</h1>
                <table id="fileChangeTable" class="mdl-data-table mdl-js-data-table mdl-shadow--2dp">
                    <thead>
                        <tr>
                            <!--<th class="mdl-data-table__cell--non-numeric">Status</th>-->
                            <th>Status</th>
                            <th>FileName</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let fileChange of fileChanges" (click)="onSelect(fileChange)">
                            <td>{{fileChange.state}}</td>
                            <td>{{fileChange.filePath}}</td>
                        </tr>
                    </tbody>
                </table>
                <p>{{selectedFileChangeDetail|json}}
            </div>
        </div>
    </main>
</div>
