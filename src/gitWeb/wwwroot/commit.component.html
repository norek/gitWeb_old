<ul class="commitList">
    <li *ngFor="let commit of commits" (click)="onSelect(commit)" [class.selected]="commit === selectedCommit">
        <span class="badge">{{commit.id}}</span> {{commit.message}}
    </li>
</ul>

<!--<commit-search></commit-search>-->


<commit-detail [commit]="selectedCommit"></commit-detail>
